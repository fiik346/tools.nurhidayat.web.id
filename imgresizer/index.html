<!DOCTYPE html>
<html>

<head>
  <title>Blogger Images Changer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: auto;
      max-width: 740px;
      padding: 1rem;

    }

    img {
      max-width: 100%;
      height: auto;
    }

    input {
      font-size: 14px;
      padding: .7rem .5rem;
      margin-bottom: .5rem;
    }

    button {
      padding: .5rem .3rem;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      min-width: 0;
      white-space: pre-line;
    }
    input[type="radio"],#settings label{
      cursor: pointer;
    }
    textarea {
      width: 100%;
      min-width: 0;
      min-height: 220px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Responsive Image for Blogspot CDN Generator</h1>
  </header>
  <main>
    <p>
      Example url:<br />
      <input type="text"
        value="https://1.bp.blogspot.com/-DPUCdM4VCNE/X3hj2eeZRbI/AAAAAAAAGH0/V_OrxD_YEb8jBdM1iCYX3KLM_wUjVec0ACLcBGAsYHQ/w320-h240-p-k-no-nu/thumbnail.png">
    </p>
    <div>
      <label for="imgurl">Image Url:</label>
      <input type="url" id="imgurl" placeholder="https://">
      <label for="alt">Image Alt:</label>
      <input type="text" id="alt" placeholder="Alt text">
      <div id="settings">
        What the results you want?
        <div>
          <input type="radio" id="default" name="settings" value="default" checked>
          <label for="default">Default</label>
        </div>
        <div>
          <input type="radio" id="native" name="settings" value="native">
          <label for="native">Native lazyload</label>
        </div>
        <div>
          <input type="radio" id="lazysizes" name="settings" value="lazysizes">
          <label for="lazysizes">Lazysizes lazyload</label>
        </div>
      </div>
    <button onclick="change()">Submit</button>
    </div>
    <p>
      Result:<br />
      <textarea class="is" id="parsed" readonly></textarea>
    </p>
    <p>
      <button onclick="copy()">Copy Result</button>
    </p>
  </main>
  <footer>
    &copy; <a href="https://www.nurhidayat.web.id/">Nurhidayat</a>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
